<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <link th:href="@{/tailwind.css}" href="../static/tailwind.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<main class="mt-4 mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 text-center">
  <div class="flex justify-center">
    <th:block th:each="machine : ${machines}">
      <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
        <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">Snack Machine <span th:text="${machine.id}"></span></h5>
        <a th:href="@{/snack-machine/{id}(id=${machine.id})}"
           class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
          Choose
        </a>
      </div>
    </th:block>
  </div>
</main>
</body>
</html>
